<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/main.css" />
  </head>
  <body>
    <div class="home-container">
      <div class="header">
        <h1 class="home-h1">TECH SHOP DATA SERVICE MANAGER</h1>
        <p class="home-description">
          Data management system for Coordinator of an IT company to enter
          customer jobs into database and keep track of jobs
        </p>
      </div>
      <form action="" method="">
        <label for="filter">Filter: </label>
        <select id="cars" name="filter">
          <option value="a-z">A-Z</option>
          <option value="most-services">Most Services</option>
          <option value="least-services">Least Services</option>
          <option value="z-a">Z-A</option>
        </select>
        <input type="text" name="customer-name" placeholder="search customer" />
        <input type="submit" value="submit" />
      </form>
      <!-- {{#each obj}} -->
      <div class="customer">
        <div class="customer-name">
          Customer Name
        </div>
        <div class="services-required">
          4 services required
        </div>
        <div class="home-btns">
          <div class="view-more">
            View More
          </div>
          <div class="add-service">
            Add Service
          </div>
        </div>
      </div>
      <!-- {{/each}} -->

      <div class="footer">
        <h3>Made by the TECH-SHOP team:</h3>
        <p>Ellora, Chris, David, Alicia</p>
      </div>
    </div>
  </body>
</html>
