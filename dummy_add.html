<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="public/main.css" />
  </head>
  <body>
    <div class="floating-container">
      <a class="returnHome" href="/">BACK TO PROFILE</a>
      <div class="floating-details">
        <h1 class="floating-h1">ADD Service for Customer Name</h1>
        <form action="" method="post">
          <div class="form-container">
            <div>
              <label for="service-desc"
                >Service description <input type="text" name="service-desc"
              /></label>
            </div>
            <div>
              <label for="hours-completed"
                >Hours taken to complete
                <input type="text" name="hours-completed"
              /></label>
            </div>
            <div>
              <label for="engineer-assigned"
                >Engineer assigned <input type="text" name="engineer-assigned"
              /></label>
            </div>
            <div>
              <label for="materials-used"
                >Materials used <input type="text" name="materials-used"
              /></label>
            </div>
            <div class="addPage-button">
              <input
                class="add-service-btn"
                type="submit"
                name="submit"
                value="ADD NEW SERVICE"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
